<ion-content [fullscreen]="true" class="ion-padding">
  <div class="app-container">
    <!-- Header with menu and info buttons -->
     
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/gorric-phone-logo.png" alt="Gorric PHONE" class="logo">
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Segment con solo texto -->
    <ion-segment value="anonymous" class="custom-segment">
      <div class="custom-segment-text">
        Ingresa un Nickname
      </div>
    </ion-segment>

    <!-- Spacer pequeÃ±o -->
    <div class="small-spacer"></div>

    <!-- Avatar and Nickname -->
    <app-avatar [avatarUrl]="avatarUrl" (avatarChange)="onAvatarChange($event)"></app-avatar>

    <ion-item class="custom-input">
      <ion-input placeholder="MiNickName12345" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <!-- Create Room Button -->
    <ion-button expand="block" class="create-room-btn" (click)="createRoom()">
      <ion-icon name="play-outline" slot="start"></ion-icon>
      CREAR SALA
    </ion-button>
  </div>
</ion-content>
