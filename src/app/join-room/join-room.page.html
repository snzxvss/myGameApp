<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Unirse a la sala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Unirse a la sala</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="app-container">
    <div class="logo-container">
      <img src="assets/logo.jpg" alt="Gorric PHONE" class="logo">
    </div>
    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <div class="avatar-selection">
      <img src="assets/avatar1.jpg" alt="Avatar 1" (click)="onAvatarChange('assets/avatar1.jpg')" [class.selected]="avatarUrl === 'assets/avatar1.jpg'">
      <img src="assets/avatar2.jpg" alt="Avatar 2" (click)="onAvatarChange('assets/avatar2.jpg')" [class.selected]="avatarUrl === 'assets/avatar2.jpg'">
      <!-- Agrega más avatares según sea necesario -->
    </div>
    <ion-button expand="block" (click)="joinRoom()">Unirse a la sala</ion-button>
  </div>
</ion-content>
