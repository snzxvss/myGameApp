<ion-content [fullscreen]="true" class="ion-padding">
  <div class="app-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/logo.jpg" alt="Gorric PHONE" class="logo">
    </div>

    <div class="cases-container">
      <ion-card *ngFor="let caso of casos; let i = index" (click)="toggleExpand(i)">
        <ion-card-header>
          <ion-card-title>{{ caso.id }}</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="expandedCaseIndex === i">
          <p>{{ caso.DESCRIPCION }}</p>
          <div class="comments">
            <h3>Comentarios:</h3>
            <p *ngFor="let comment of caso.COMENTARIO.split(';')">{{ comment }}</p>
          </div>
          <ion-item>
            <ion-input [(ngModel)]="newComment" placeholder="Agregar comentario"></ion-input>
            <ion-button (click)="addComment(i)">Agregar</ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
